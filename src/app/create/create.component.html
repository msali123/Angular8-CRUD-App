<!-- Create(create.value) a ngForm that is used to store data, (ngSubmit) is an angular Form function/event, on submit we are calling a function present in the create.component.ts & passing it the form.value(create,value) -->

<form #create = "ngForm" (ngSubmit) = "onSubmit(create)" ngNativeValidate> 
  <input type = "text" name = "name" placeholder = "name" ngModel required #first="ngModel"> 
  <input type = "text" name = "gender" placeholder = "gender" ngModel required> 
  <input type = "number" name = "class" placeholder = "class" ngModel required> 
  <input type="submit" value="Create"  >
</form>
